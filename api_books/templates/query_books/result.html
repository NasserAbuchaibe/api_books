{% extends 'query_books/base.html' %}
    {% block content %}
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Authors</th>
          <th scope="col">Published</th>
        </tr>
      </thead>
      <tbody>
         {% for book in info%}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.authors }}</td>
          <td>{{ book.publishedDate }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

     {% endblock %}
